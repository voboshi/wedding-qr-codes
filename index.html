<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRs'R'Fun</title>
    <style>
        body {
            font-family: 'Garamond', 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f7f4;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;

            padding: 20px;

    <div class="info">
        <h1>Ooops...</h1>
